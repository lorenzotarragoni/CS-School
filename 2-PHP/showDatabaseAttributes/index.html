<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Search & Filter</title>
    <link rel="stylesheet" href="show.css">
</head>
<body>

    <div class="forms-wrapper">

        <!-- SEARCH CARD -->
        <form method="POST" action="search.php" class="card">
            <h2>Search student</h2>
            <label for="search1">Search a student by surname</label>
            <input type="text" id="search1" name="search1" placeholder="Enter surname">
            <button type="submit">Search</button>
        </form>

        <form method="POST" action="filter.php" class="card">
            <h2>Filter results</h2>
            <label for="filter1">Other filtering options</label>
            <select name="filter1" id="filter1">
                <option value="">-- Select filter --</option>
                <option value="nascending">Name A–Z</option>
                <option value="ndescending">Name Z–A</option>
                <option value="sascending">Surname A–Z</option>
                <option value="sdescending">Surname Z–A</option>
                <option value="hvote">Highest vote</option>
                <option value="lvote">Lowest vote</option>
                <option value="passed">Sufficient</option>
            </select>

            <button type="submit">Apply filter</button>
        </form>

    </div>

</body>
</html>
