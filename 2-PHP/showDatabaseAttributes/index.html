<!-- A simple HTML form to filter student surnames in ascending or descending order -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form method ="POST" action="filter.php">
        <label for ="filter1">Filter the the students by:</label>
        <select name="filter1" id="filter1">
            <option name="ascending" value="ascending">A-Z</option>
            <option name="descending" value="descending">Z-A</option>
            <option name="hvote" value="hvote">Highest Vote</option>
            <option name="lvote" value="lvote">Lowest Vote</option>
        </select>
        <button type="submit">Apply Filter</button>
    </form>
</body>
</html>
