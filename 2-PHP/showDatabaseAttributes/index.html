<!-- A simple HTML form to filter student surnames in ascending or descending order -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form method ="POST" action="search.php">
        <label for ="search1">Search a student by surname:</label>
        <input type="text" id="search1" name="search1" value="Enter surname">
        <button type="submit">Search</button>
    </form>

    <form method ="POST" action="filter.php">
        <label for ="filter1">Other filtering options:</label>
        <select name="filter1" id="filter1">
            <option name="nascending" value="nascending">name A-Z</option>
            <option name="ndescending" value="ndescending">name Z-A</option>
            <option name="sascending" value="sascending">surname A-Z</option>
            <option name="sdescending" value="sdescending">surname Z-A</option>
            <option name="hvote" value="hvote">Highest Vote</option>
            <option name="lvote" value="lvote">Lowest Vote</option>
            <option name="passed" value="passed">Sufficient</option>
        </select>
        <button type="submit">Apply Filter</button>
    </form>
</body>
</html>
